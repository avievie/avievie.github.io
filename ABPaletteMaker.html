<!DOCTYPE html>

<style>
    body {
        margin: 0;
        padding: 0;

        width: 100%;
        height: 100vh;

        background: #0c0230;
        background-image: linear-gradient(rgb(59, 0, 0) .1em, transparent .1em), linear-gradient(90deg, rgb(59, 0, 0) .1em, transparent .1em);
        background-size: 1em 1em;
    }

    h1 {
        display: flex;
        justify-content: center;
        color: white;
    }

    p {
        display: flex;
        justify-content: center;
        color: white;
        text-align: center;
    }

    canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 300px;
    }

    .colors {
        display: flex;
        column-gap: 5px;
        justify-content: center;
        align-items: center;
    }
</style>

    <div class="colors" id="colors"></div>
    <div class="colors" id="buttons">
        <button type="button" onClick="download()">Download Showcase</button>
        <button type="button" onClick="downloadPart(147, 145, 2, 11, 'antonPal.png')">Download Anton's Palette</button>
        <button type="button" onClick="downloadPart(151, 145, 2, 11, 'anniePal.png')">Download Annie's Palette</button>
    </div>
    <p>Credits<br>avie-v - Website itself<br>CarlmanZ - Showcase Template used</p>

        const g = parseInt(hex.slice(3, 5), 16)

        return [r, g, b]

    function createColorPicker(c) {

    function makeDropDown(list, name) {

            var option = document.createElement("option")

            select.appendChild(option)
        }
        select.addEventListener("change", updateVisible, false);

    //imagedata
    let imgDataL;
    let imgDataR;
    let imgDataLB;
    let imgDataRB;
    templateA.onload = function () {
        context.drawImage(templateA, 0, 0);
        imgDataL = context.getImageData(0, 0, canvas.width / 2, canvas.height);
        imgDataR = context.getImageData(canvas.width / 2, 0, canvas.width / 2, canvas.height);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(templateB, 0, 0);
        imgDataLB = context.getImageData(85, 101, 31, 42);
        imgDataRB = context.getImageData(180, 99, 27, 44);
        console.log(imgDataLB.width)
        context.drawImage(templateA, 0, 0);
        updateColors();
    }
    function updateColors() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        var NewL = new ImageData(new Uint8ClampedArray(imgDataL.data), imgDataL.width, imgDataL.height);
        var NewR = new ImageData(new Uint8ClampedArray(imgDataR.data), imgDataR.width, imgDataR.height);
        for (let c of antonList) {
            var element = document.getElementById(c.name)
            for (let i = 0; i < NewL.data.length; i += 4) {
                if (isColor(NewL.data, i, c.color)) {
                    var rgb = hexToRGBArray(element.value);
                    NewL.data[i] = rgb[0];
                    NewL.data[i + 1] = rgb[1];
                    NewL.data[i + 2] = rgb[2];
                    NewL.data[i + 3] = 255;
                }
            }
        }
        context.putImageData(NewL, 0, 0);
        for (let c of annieList) {
            var element = document.getElementById(c.name)
            for (let i = 0; i < NewR.data.length; i += 4) {
                if (isColor(NewR.data, i, c.color)) {
                    var rgb = hexToRGBArray(element.value);
                    NewR.data[i] = rgb[0];
                    NewR.data[i + 1] = rgb[1];
                    NewR.data[i + 2] = rgb[2];
                    NewR.data[i + 3] = 255;
                }
            }
        }
        context.putImageData(NewR, canvas.width / 2, 0);

        var NewLB = new ImageData(new Uint8ClampedArray(imgDataLB.data), imgDataLB.width, imgDataLB.height);
        var NewRB = new ImageData(new Uint8ClampedArray(imgDataRB.data), imgDataRB.width, imgDataRB.height);
        for (let c of antonList) {
            var element = document.getElementById(c.name)
            for (let i = 0; i < NewLB.data.length; i += 4) {
                if (isColor(NewLB.data, i, c.color) && !isColor(NewLB.data, i, [0, 0, 0, 255])) {
                    var rgb = hexToRGBArray(element.value);
                    NewLB.data[i] = rgb[0];
                    NewLB.data[i + 1] = rgb[1];
                    NewLB.data[i + 2] = rgb[2];
                    NewLB.data[i + 3] = 255;
                }
                else if (isColor(NewLB.data, i, [0, 0, 0, 255]) && c.color[3] == 128) {
                    var rgb = hexToRGBArray(element.value);
                    NewLB.data[i] = rgb[0];
                    NewLB.data[i + 1] = rgb[1];
                    NewLB.data[i + 2] = rgb[2];
                    NewLB.data[i + 3] = 255;
                }
            }
        }
        context.putImageData(NewLB, 85, 101);
        for (let c of annieList) {
            var element = document.getElementById(c.name)
            for (let i = 0; i < NewRB.data.length; i += 4) {
                if (isColor(NewRB.data, i, c.color) && !isColor(NewRB.data, i, [0, 0, 0, 255])) {
                    var rgb = hexToRGBArray(element.value);
                    NewRB.data[i] = rgb[0];
                    NewRB.data[i + 1] = rgb[1];
                    NewRB.data[i + 2] = rgb[2];
                    NewRB.data[i + 3] = 255;
                }
                else if (isColor(NewRB.data, i, [0, 0, 0, 255]) && c.color[3] == 128) {
                    var rgb = hexToRGBArray(element.value);
                    NewRB.data[i] = rgb[0];
                    NewRB.data[i + 1] = rgb[1];
                    NewRB.data[i + 2] = rgb[2];
                    NewRB.data[i + 3] = 255;
                }
            }
        }
        context.putImageData(NewRB, 180, 99);


        context.fillStyle = document.getElementById("Antomic Blast Flash").value;
        context.fillRect(148, 145, 1, 1);
        context.fillStyle = document.getElementById("Antomic Blast Flash (Annie)").value;
        context.fillRect(152, 145, 1, 1);
    }
    function updateVisible() {
        var pickers = document.getElementsByTagName("input");
        for (let element of pickers) {
            console.log(antonDropDown.value);
            if (element.id != antonDropDown.value && element.id != annieDropDown.value)
                element.style.display = 'none';
            else
                element.style.display = 'inline';
        }
    }
    function download() {
        var link = document.createElement('a');
        link.download = 'MyABPalette.png';
        link.href = document.getElementById('myCanvas').toDataURL()
        link.click();
    }

    function downloadPart(x, y, w, h, name) {
        var tempCanvas = document.createElement('canvas');
        tempCanvas.width = w;
        tempCanvas.height = h;
        var tempContext = tempCanvas.getContext('2d');
        tempContext.drawImage(canvas, x, y, w, h, 0, 0, w, h);
        var link = document.createElement('a');
        link.download = name;
        link.href = tempCanvas.toDataURL()
        link.click();
        tempCanvas.remove();
    }
